<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web Moderna</title>
  <link rel="stylesheet" href="styles.css">
</head>

    </div>

    <div class="container">
      <h2>Mis proyectos</h2>

        <div class="card">Proyecto 2</div>

    </div>
  </section>

  <section class="contact">
    <div class="container">
      <h2>Contacto</h2>
      <a href="mailto:tuemail@ejemplo.com" class="btn">Enviar mensaje</a>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 Mi Página Web Moderna</p>
    </div>
  </footer>

  <script src="script.js"></script>

</html>
